<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>twitch streamer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,700' rel='stylesheet prefetch' type="text/css">
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet prefetch' type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container flex row">
        <div class="flex center" id="videos">
            <iframe src="http://player.twitch.tv/?channel=freecodecamp" height="100%" width="100%" frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe>
            <!--<img alt="placeholder" src="https://68.media.tumblr.com/43c37b90783c24386fb7998f389eb8f3/tumblr_ohku8mr0go1sj6gx1o1_540.png">--></div>
        <div id="streamers">
            <div class="flex center" id="logo">
                <a href="https://www.twitch.tv/"><img alt="brand" src="https://68.media.tumblr.com/43c37b90783c24386fb7998f389eb8f3/tumblr_ohku8mr0go1sj6gx1o1_540.png"></a>
            </div>
            <div class="current">
                <div class="current-header flex center">

                </div>
                <div class="current-body">

                </div>
                <div class="current-footer">

                </div>
            </div>
            <div class="navigation flex center">
                <span id="all">All</span> <span id="online">Offline</span> <span id="offline">Online</span>
            </div>
            <hr />
            <div class="wrap">
            </div>
            <hr />
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'>
    </script>
    <script src="js/index.js">
    </script>

</body>

</html>
